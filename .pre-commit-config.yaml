---
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        args:
          - --unsafe
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: \.md

  - repo: local
    hooks:
      - id: lint
        name: Lint
        entry: python scripts/lint.py
        types: [python]
        language: system
        pass_filenames: false

      - id: check_version
        name: Check version
        entry: python scripts/version.py --check
        types: [python]
        language: system
        always_run: true
        pass_filenames: false
